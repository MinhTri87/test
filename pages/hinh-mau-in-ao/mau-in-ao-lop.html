  <style>
    body{
        font-family: 'Roboto Condensed', sans-serif;
        margin:0;
    }
    .page-title {
      height: 120px;
        vertical-align: middle;
        position: relative;
        overflow: hidden;
    }

    .page-title img {
      width: 100vw;
      height: 100%;
    }

    .page-title h1 {
        margin-top: -11px;
        font-size: 22px;
        position: absolute;
        top: 50%;
        color: #515151;
        font-weight: 300;
        left: 10%;
    }
    .pageContainer{        
        max-width: 1200px;
        margin: auto;
        padding:70px 15px;
    }
    .pageDescription{
        font-size: 14px;
        margin:0 0 10px;
    }
.gallery {
    position: relative;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin: 20px auto;
    max-width: 1200px;
    justify-content: center;
    list-style-type: none;
}
.gallery a {
    width: 275px;
    border: 1px solid #ccc;
    border-radius: 4px;
    overflow: hidden;
    display: block;
}
.gallery img {
    width: 100%;
    display: block;
    object-fit: cover;
}
.pagination{
    width:auto;
    justify-content: center;
    height: 100px;
    margin-top:40px;
    list-style: none;
    display: flex;
    
}
.pagination li{
    width:19px;
    height: 31px;
    background:#e67e22;
    box-shadow: inset 0 -3px 0 rgba(0,0,0,0.15);
    padding:5px;
    border-radius: 3px;
    color:white;
    margin-bottom: 10px;
    margin-right: 5px;
    font-size: 18px;
    font-weight: 700;
    text-align: center;
    cursor: pointer;
}
.pagination li:hover{
    background:#cd701e;
}
.pagination li.active{
    background: bisque;
}
.info {
        padding: 20px 0 10px;
        border: 1px solid #e3e3e3;
    }

    .product:hover .info {
      opacity: 1;
      top: 10px;
    }

    .info h3 {
      margin: 3px;
      font-size: 16px;
      line-height: 22px;
      color:#616161;
      text-align: center;
      text-transform: uppercase;
      font-weight: 700;
    }

    .info p {
      font-size: 12px;
      font-weight: 300;
    }
    .container{
        margin: 30px 0;
    }
    .linkedPanel {
    position: relative;
    overflow: hidden;
    }
    .linkedPanel a{
    }
    .fancybox-media img{
        height: 100%;
    }

    .linkedPanel .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(230,126,34,0.92);
        opacity: 0;
        transition: 0.3s;
    }

    .linkedPanel:hover .overlay {
        opacity: 1;
    }

    .linkedPanel .icon {
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX( -50%);
        color: #fff;
        font-size: 16px;
        opacity: 0;
        transition: 0.3s;
        border: 2px solid white;
        border-radius: 50%;
        text-align: center;
        padding: 8px;
        font-weight: 100;
    }

    .linkedPanel:hover .icon {
        opacity: 1;
        top: 50%;
        transform: translate(-50%,-50%);
    }
    @media(max-width:766px){
        .container a{
            width: 100%;
        }
    }
</style>
</head>
<body>    
    <div class="page-title">
    <img src="/assets/images/ptbg1.jpg" alt="title bg" />
    <h1>Mẫu in áo lớp</h1>
    </div>
    <div class="pageContainer">
        <div class="gallery" id="gallery"></div>
        <ul class="pagination"></ul>
    </div>
    <script src="style/js/jquery.fancybox.pack.js"></script> 
    <script src="style/js/fancybox/helpers/jquery.fancybox-thumbs0ff5.js?v=1.0.2"></script> 
    <script src="style/js/fancybox/helpers/jquery.fancybox-mediae209.js?v=1.0.0"></script>
<script>
const gallery = document.getElementById("gallery");
const pagination = document.querySelector(".pagination");
const IMAGES_PER_PAGE = 24;
let currentPage = 1;
let files = [];
  let folder="mau-in-ao-lop";

function renderPage(page) {
    gallery.innerHTML = ""; // Clear old images
    const start = (page - 1) * IMAGES_PER_PAGE;
    const end = start + IMAGES_PER_PAGE;
    const imagesToShow = files.slice(start, end);
    let index=(currentPage-1)*IMAGES_PER_PAGE;
    imagesToShow.forEach(filename => {
        let base = filename.replace("-min.jpg", "");  
        base=base.slice(2,base.length);        
        const fullPath = `{{site.baseurl}}/hinh-mau-in-ao/${folder}/${filename}`;
        const li=document.createElement("li");
        index++;
        li.className="container";
        li.innerHTML=`<div class="linkedPanel">
                <a class="fancybox-media" href="${fullPath}" data-fancybox="gallery">
                    <img src="${fullPath}" alt="${filename}">
                    <div class="overlay"></div>
                </a>
                <div class="icon"><i class="fa fa-search"></i></div>
            </div>
            <div class="info">
                <h3>mẫu ${base}</h3>
            </div>`;
        gallery.appendChild(li);
        /*const a = document.createElement("a");
        a.className = "fancybox-media";
        a.href = fullPath;
        a.setAttribute("data-fancybox", "gallery");
        a.innerHTML = `<img src="${fullPath}" alt="${filename}">`;
        gallery.appendChild(a);*/
    });   
}
function setupPagination(totalPages) {
    pagination.innerHTML = "";
    for (let i = 1; i <= totalPages; i++) {
        const li = document.createElement("li");
        li.textContent = i;
        if (i === currentPage) li.classList.add("active");
        li.addEventListener("click", () => {
            currentPage = i;
            renderPage(currentPage);
            setupPagination(totalPages); // Refresh active state
        });
        pagination.appendChild(li);
    }
}

fetch("{{sit.baseurl}}/hinh-mau-in-ao/hinh-mau-in-ao.json")
    .then(res => res.json())
    .then(data => {
        files = data[folder]; // Only this folder
        const totalPages = Math.ceil(files.length / IMAGES_PER_PAGE);
        renderPage(currentPage);
        setupPagination(totalPages);
    })
    .catch(err => console.error("❌ Failed to load gallery JSON:", err));
</script>


</body>
