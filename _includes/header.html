<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    .Header {
      position:sticky;
      top:0;
      display: flex;
      align-items: center;
      background: #f9f9f9;
      border-top:0.5px groove #e0e0e0;
      border-bottom:0.5px groove #e0e0e0;
    }

    .navBar {
      list-style-type: none;
      margin: 0;
      padding: 0 0 0 100px;
      display: flex;
      flex: 1;
      background:#f9f9f9;
    }

    .navBar li:first-child a {
      display: block;
      color: black;
      text-align: center;
      padding: 16px 32px 16px 32px;
      text-decoration: none;
      border-left: 0.5px groove #e0e0e0;
      border-right: 0.5px groove #e0e0e0;
      font-size: 12.5px;
    }
    
    .navBar li a {
      display: block;
      color: black;
      text-align: center;
      padding: 16px 32px 16px 32px;
      text-decoration: none;
      border-right: 0.5px groove #e0e0e0;
      font-size: 12.5px;
    }

    .navBar li a:hover {
      color: orange;
    }

    .Facebook {
      display: flex;
      align-items: center;
      padding: 0 100px 0 20px;
    }

    .Facebook i {
      display:inline-block;
      border: 1px solid #e0e0e0;
      border-radius: 50%;
      padding: 6px;
      font-size: 14px;
      color: black;
    }
    .Facebook i:hover{
      color:#3b5998;
      border:1px solid #3b5998;
    }
  </style>
</head>
<body>
  <div class="Header">
    <ul class="navBar">
      <li><a href="#">TRANG CHỦ</a></li>
      <li><a href="#">ÁO TRƠN</a></li>
      <li><a href="#">HÌNH MẪU IN ÁO</a></li>
      <li><a href="#">DỊCH VỤ KHÁC</a></li>
      <li><a href="#">VẬT TƯ NGÀNH IN</a></li>
      <li><a href="#">BLOG</a></li>
      <li><a href="#">LIÊN HỆ</a></li>
    </ul>
    <span class="Facebook"><i class="fa fa-facebook"></i></span>
  </div>
</body>
