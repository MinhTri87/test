<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    .topBar {
      position:relative;
      display: flex;
      align-items: center;
      padding: 10px 0;
    }

    .topBar img {
      padding-left: 100px;
    }

    .infoBar {
      list-style-type: none;
      display: flex;
      padding: 0 100px 0 30px;
      gap: 30px;
      flex: 1;
      justify-content: flex-end;
    }

    .mail {
      text-decoration: none;
      color: black;
    }

    .mail:hover {
      color: orange;
    }
  
    .Header {
      position:sticky;
      top:0;
      display: flex;
      align-items: center;
      background: #f9f9f9;
      border-top:0.5px groove #e0e0e0;
      border-bottom:0.5px groove #e0e0e0;
    }

    .navBar {
      list-style-type: none;
      margin: 0;
      padding: 0 0 0 100px;
      display: flex;
      flex: 1;
      background:#f9f9f9;
    }

    .navBar li:first-child a {
      display: block;
      color: black;
      text-align: center;
      padding: 16px 32px 16px 32px;
      text-decoration: none;
      border-left: 0.5px groove #e0e0e0;
      border-right: 0.5px groove #e0e0e0;
      font-size: 12.5px;
    }
    
    .navBar li a {
      display: block;
      color: black;
      text-align: center;
      padding: 16px 32px 16px 32px;
      text-decoration: none;
      border-right: 0.5px groove #e0e0e0;
      font-size: 12.5px;
    }

    .navBar li a:hover {
      color: orange;
    }

    .Facebook {
      display: flex;
      align-items: center;
      padding: 0 100px 0 20px;
    }

    .Facebook i {
      display:inline-block;
      border: 1px solid #e0e0e0;
      width:26px;
      height:26px;
      text-align:center;
      line-height:26px;
      border-radius: 50%;
      font-size: 14px;
      color: black;
    }
    .Facebook i:hover{
      color:#3b5998;
      border:1px solid #3b5998;
    }
    @media (max-width: 768px) {
      .infoBar {
        display: none;
      }

      .navBar {
        display: none;
        flex-direction: column;
        width: 100%;
        background: black;
        position: absolute;
        top: 100%;
        left: 0;
        z-index: 10;        
      }
      .navBar li{
        border-bottom:1px solid rgba(0, 0, 0, 0.2);
      }

      .navBar.show {
        display: flex;
      }

      .menu-toggle {
        display: block;
        position: absolute;
        right: 60px;
        top: 12px;
      }

      .Facebook {
        position: absolute;
        right: 20px;
        top: 12px;
      }

      .upperHeader {
        justify-content: space-between;
      }
    }
  </style>
</head>
<body>
  <div class="topBar">
    <img src="https://aothunxuxu.com/style/images/logo-xuxu.png" alt="Logo">
    <ul class="infoBar">
      <li><i class="fa fa-phone"></i> 076 771 0030</li>
      <li><i class="email"></i><a href="mailto:dongphucxuxu@gmail.com" class="mail">dongphucxuxu.com</a></li>
      <li class="signIn"><i class="fa fa-sign-in"></i>CTV đăng nhập</li>
    </ul>
  </div>
  <div class="Header">
    <button class="menu-toggle" onclick="toggleMenu()"><i class="fa fa-bars"></i></button>
    <ul class="navBar">
      <li><a href="#">TRANG CHỦ</a></li>
      <li><a href="#">ÁO TRƠN</a></li>
      <li><a href="#">HÌNH MẪU IN ÁO</a></li>
      <li><a href="#">DỊCH VỤ KHÁC</a></li>
      <li><a href="#">VẬT TƯ NGÀNH IN</a></li>
      <li><a href="#">BLOG</a></li>
      <li><a href="#">LIÊN HỆ</a></li>
    </ul>
    <span class="Facebook"><i class="fa fa-facebook"></i></span>
  </div>
  <script>
    function toggleMenu() {
      const nav = document.getElementByClassName('navBar');
      nav.classList.toggle('show');
    }
  </script>
</body>
